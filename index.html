<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <main>
            <h1>Metric/Imperial Unit Conversion</h1>
            <input id="num-box" type="text" value="0">
            <button id="convert-btn">Convert</button>
        </main>
        <div class="boxes-container">
            <div class="box">
                <h2 class="box-label">Length (Meter/Feet)</h2>
                <p id="length-txt">0 meters = 0 feet | 0 feet = 0 meters</p>
            </div>
            <div class="box">
                <h2 class="box-label">Volume (Liters/Gallons)</h2>
                <p id="volume-txt">0 liters = 0 gallons | 0 gallons = 0 liters</p>
            </div>
            <div class="box">
                <h2 class="box-label">Mass (Kilograms/Pounds)</h2>
                <p id="mass-txt">0 kilos = 0 pounds | 0 pounds = 0 kilos</p>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
